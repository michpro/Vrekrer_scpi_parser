name: Sync Fork

on:
  schedule:
    - cron: '15 3 * * 0' # At 03:15 on Sunday.
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          owner: Vrekrer
          github_token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          head: master
          merge_method: rebase
